<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fridge Labels</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="wrap">
    <h1>Fridge Labels</h1>
    <form id="f">
      <label>What is it?
        <input id="item" placeholder="Pizza" required>
      </label>

      <div class="row">
        <label class="radio"><input type="radio" name="mode" value="days" checked> In days</label>
        <input id="days" type="number" min="0" value="3" class="short">
      </div>

      <div class="row">
        <label class="radio"><input type="radio" name="mode" value="date"> On date</label>
        <input id="date" type="date" class="med">
      </div>

      <label>Owner (optional)
        <input id="owner" placeholder="Austin">
      </label>

      <div class="row">
        <select id="iconMode">
          <option value="emoji" selected>Emoji</option>
          <option value="ai">AI Icon</option>
        </select>
        <input id="emoji" placeholder="🍕" maxlength="2" class="short">
        <button type="button" id="aiBtn">Make AI Icon</button>
        <span id="aiStatus" class="muted"></span>
      </div>

      <div class="buttons">
        <button type="submit" class="primary">Add</button>
        <button type="button" id="print">Print</button>
        <button type="button" id="clear" class="danger">Clear</button>
      </div>
    </form>

    <div id="sheet" class="sheet"></div>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
